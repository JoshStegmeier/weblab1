<!DOCTYPE html>
<html>
  <head>
    <title>Lists!</title>
  </head>
  <body>
    <h1>
      Some Unordered Lists!
    </h1>
    <ul>
      <li>
        <h3>
          List Item
        </h3>
      </li>
      <li>
        List Item 2
      </li>
      <li>
        List Item 3
        <ul>
          <li>
            Sub-Item List
          </li>
        </ul>
      </li>
    </ul>

    <h1>
      Some Ordered Lists!
    </h1>
    <ol>
      <li>
        List Item
      </li>
      <li>
        List Item 2
      </li>
      <li>
        List Item 3
        <ol>
          <li>
            Sub-Item List
          </li>
        </ol>
      </li>
    </ol>

    <p>
      A <a href="../hierarchy.html">link</a> to a neighboring page
    </p>
</html>
